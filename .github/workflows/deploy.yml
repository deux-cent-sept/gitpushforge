# github workflows to deploy to github pages
name: Deploy Blog

on:
  push:
    branches:
      - main

jobs:
  build-css:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build CSS
      run: make css

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Generate HEXO site
      run: npm run generate

    - name: Deploy to GitHub Pages
      run: npm run deploy
